<!--Contact form-->
<div class="contact">
  <h1>Send us a Message</h1>
  <form id="form" action="">
    <div class="inputBox">
      <input id="name" type="text" placeholder="Name" />
    </div>
    <div class="inputBox">
      <input id="email" type="email" placeholder="Email Address" />
    </div>
    <div class="inputBox">
      <input id="type" type="search" placeholder="Type of inquery" />
    </div>
    <div class="inputBox">
      <input id="subject" type="text" placeholder="Subject" />
    </div>
    <textarea
      name=""
      placeholder="Your message"
      id="message"
      cols="30"
      rows="5"
    ></textarea>
    <button type="submit">Send Message</button>

    <div id="error"></div>
  </form>
</div>
